<p-table
  [value]="users"
  styleClass="p-datatable-gridlines"
  [tableStyle]="{ 'min-width': '10rem' }"
  [breakpoint]="'1000px'"
  responsiveLayout="stack"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id"> {{'USERS.LIST.ID' | translate}} <p-sortIcon field="id"></p-sortIcon></th>
      <th pSortableColumn="firstName">{{'USERS.LIST.FIRST_NAME' | translate}}<p-sortIcon field="firstName"></p-sortIcon></th>
      <th>{{'USERS.LIST.LAST_NAME' | translate}}</th>
      <th>{{'USERS.LIST.EMAIL' | translate}}</th>
      <th>{{'COMMON.ACTIONS' | translate}}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td [frozen]="true" alignFrozen="right" pFrozenColumn>
        <button
          (click)="
            buttonAction.next({
              action: 'edit',
              user
            })
          "
          aria-label="action-button"
          pButton
          pRipple
          pTooltip="'Edit'"
          icon="pi pi-pencil"
          class="button button-text"
          tooltipPosition="bottom"
          type="button"
        ></button>
        <button
          (click)="
            buttonAction.next({
              action: 'delete',
              user
            })
          "
          aria-label="action-button"
          pButton
          pRipple
          pTooltip="'Delete'"
          icon="pi pi-trash"
          class="button button-text"
          tooltipPosition="bottom"
          type="button"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
