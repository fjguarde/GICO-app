<div class="flex justify-content-center">
  <form *ngIf="formGroup" class="formgrid" [formGroup]="formGroup">
    <div
      *ngIf="editMode"
      class="field mb-0 col col-12 lg:col-12 md:col-12 sm:col-12"
    >
      <label class="col col-12 lg:col-6 md:col-6 sm:col-12" for="id"
        >User ID</label
      >
      <input
        class="col col-12 lg:col-6 md:col-6 sm:col-12"
        type="number"
        formControlName="id"
        readonly
      />
    </div>
    <div class="field mb-0 col col-12 lg:col-12 md:col-12 sm:col-12">
      <label class="col col-12 lg:col-6 md:col-6 sm:col-12" for="firstName"
        >Firs Name</label
      >
      <input
        class="col col-12 lg:col-6 md:col-6 sm:col-12"
        type="text"
        [ngClass]="{
          'ng-invalid ng-dirty':
            formGroup.get('firstName')?.errors && formGroup.touched
        }"
        formControlName="firstName"
      />
      <div
        class="error"
        *ngIf="formGroup.touched && formGroup.get('firstName')?.errors"
      >
        First name require at least 3 characters
      </div>
    </div>
    <div class="field mb-0 col col-12 lg:col-12 md:col-12 sm:col-12">
      <label class="col col-12 lg:col-6 md:col-6 sm:col-12" for="lastName"
        >Last Name</label
      >
      <input
        class="col col-12 lg:col-6 md:col-6 sm:col-12"
        type="text"
        formControlName="lastName"
      />
    </div>
    <div class="field mb-0 col col-12 lg:col-12 md:col-12 sm:col-12">
      <label class="col col-12 lg:col-6 md:col-6 sm:col-12" for="email"
        >Email</label
      >
      <input
        class="col col-12 lg:col-6 md:col-6 sm:col-12"
        type="email"
        formControlName="email"
      />
      <div
        class="error"
        *ngIf="formGroup.touched && formGroup.get('email')?.errors"
      >
        Invalid email format
      </div>
    </div>
    <div class="flex justify-content-center">
      <button
        *ngIf="editMode"
        class="primary-button"
        type="button"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button class="primary-button" type="submit" (click)="submit(formGroup)">
        Save
      </button>
    </div>
  </form>
</div>
