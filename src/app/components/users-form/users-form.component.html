<div>
  <form *ngIf="formGroup" class="formgrid" [formGroup]="formGroup">
    <div
      *ngIf="editMode"
      class="field mb-0 col col-12 lg:col-12 md:col-12 sm:col-12"
    >
      <label class="col col-12 lg:col-6 md:col-6 sm:col-12" for="id"
        >User ID</label
      >
      <input
        class="col col-12 lg:col-6 md:col-6 sm:col-12"
        type="number"
        formControlName="id"
        readonly
      />
    </div>
    <div class="field mb-0 col col-12 lg:col-12 md:col-12 sm:col-12">
      <label class="col col-12 lg:col-6 md:col-6 sm:col-12" for="firstName"
        >Firs Name</label
      >
      <input
        class="col col-12 lg:col-6 md:col-6 sm:col-12"
        type="text"
        [ngClass]="{
          'ng-invalid ng-dirty':
            formGroup.get('firstName')?.errors && formGroup.touched
        }"
        formControlName="firstName"
      />
      <gico-error-messages
        [control]="formGroup.get('firstName')"
      ></gico-error-messages>
    </div>
    <div class="field mb-0 col col-12 lg:col-12 md:col-12 sm:col-12">
      <label class="col col-12 lg:col-6 md:col-6 sm:col-12" for="lastName"
        >Last Name</label
      >
      <input
        class="col col-12 lg:col-6 md:col-6 sm:col-12"
        type="text"
        formControlName="lastName"
      />
      <gico-error-messages
        [control]="formGroup.get('lastName')"
      ></gico-error-messages>
    </div>
    <div class="field mb-0 col col-12 lg:col-12 md:col-12 sm:col-12">
      <label class="col col-12 lg:col-6 md:col-6 sm:col-12" for="email"
        >Email</label
      >
      <input
        class="col col-12 lg:col-6 md:col-6 sm:col-12"
        type="email"
        formControlName="email"
      />
      <gico-error-messages
        [control]="formGroup.get('email')"
      ></gico-error-messages>
    </div>
  </form>

  <div class="buttons-right">
    <button
      *ngIf="editMode"
      class="p-button button button-raised button-text"
      type="button"
      (click)="cancel()"
    >
      <label> Cancel </label>
    </button>
    <button
      class="primary-button button p-button button-raised"
      type="submit"
      (click)="submit(formGroup)"
    >
      <label>Save</label>
    </button>
  </div>
</div>
