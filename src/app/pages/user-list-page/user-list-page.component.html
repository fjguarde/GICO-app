<div class="container">
  <h1>User List</h1>
  <div class="user-table">
    <gico-users-table
      [users]="userList"
      (buttonAction)="onTableAction($event)"
    ></gico-users-table>
  </div>
  <div>
    <gico-users-form
      [mode]="ACTION_TYPE.CREATE"
      (createUser)="createUser($event)"
    ></gico-users-form>
  </div>
</div>
